		<script type='text/babel'>

			class Login  extends React.PureComponent{
				constructor(props){
					super(props);
					this.state = {
						error_message: '',
						username:"",
						password:""

					};
					this.handleChange1 = this.handleChange1.bind(this);
					this.handleChange2 = this.handleChange2.bind(this);
					this.login = this.login.bind(this);
				}
				handleChange1(e){
					this.setState({
						username:String(e.target.value)
					});
				}
				handleChange2(e){
					this.setState({
						password:String(e.target.value)
					});
				}
				async login(event){
					try{
						const response = await axios.post('/auth/login', this.user);
						if(response.status == 200){
							window.localStorage.setItem('authenticated', 'true')
							window.localStorage.setItem('current_user', this.state.username)
							

							//this.props.history.push("/");
							window.location.href = "http://localhost:3000/#/";
							//browserHistory.push('/#/');
							//window.location.target
							
							//const history = useHistory();
  							//history.push('/');

							
							
						}
						event.preventDefault();
					}catch(error){
						this.setState({
							error_message: error
						});
						console.log(error)
					}
				}

				render(){
					return(
						<React.Fragment>
		
							<form className="form-auth" onSubmit={this.login}>
								<h2>Log In</h2>
								<p className="text-warning">{ this.state.error_message }</p>
								<div className="form-group">
									<input 
										type="username" 
										onChange={this.handleChange1}
										laceholder="Username" 
										className="form-control"/>
								</div>
								<div className="form-group">
									<input 
										type="password" 
										onChange={this.handleChange2} 
										placeholder="Password" 
										className="form-control"/>
								</div>
								
								<input type="submit" value="Log in" class="btn btn-primary" />
							</form>	
						</React.Fragment>
					);
					
					
				}
			}


			class Main  extends React.PureComponent{
				constructor(props){
					super(props);
					this.state = {
						authenticated: String(window.localStorage.getItem('authenticated')),
						current_user: String(window.localStorage.getItem('current_user')),
						posts:[],
						newPost:{}
					};
					this.obtenerPosts = this.obtenerPosts.bind(this);
					this.handleChange1 = this.handleChange1.bind(this);
					this.post = this.post.bind(this);
					this.obtenerPosts();
				}
				async post(event){
					event.preventDefault();
					//event.preventDefault();
					console.log('this.state.newPost.text: ' + this.state.newPost.text)
					const text = this.state.newPost.text
					try{
						this.setState({
							newPost:{
								created_by: String(window.localStorage.getItem('current_user')),
								created_at: Date.now(),
								text: text
							}
						});
						console.log(JSON.stringify({
								created_by: String(window.localStorage.getItem('current_user')),
								created_at: Date.now(),
								text: text
							}))
						const response = await axios.post('/api/posts', {
								created_by: String(window.localStorage.getItem('current_user')),
								created_at: Date.now(),
								text: text
							});
						if(response.status == 200){
							//this.posts = this.newPost;
							//this.newPost = {created_by: '', text: '', created_at: ''};
							console.log('funciono')
							this.setState({
								newPost:{
									created_by: '',
									text:'',
									created_at: ''
								}
							});
							this.obtenerPosts();
						}else{
							console.log('ocurrio un error')
						}
						
					}catch(error){
						console.log(error)
					}
					
				}
				obtenerPosts(){
					axios.get('/api/posts')
					.then(response => {
						if(response.status == 200){
								this.setState({
									posts: response.data
								});
							} 
					})
					.catch(e => {
						console.log(error)
					})           
				}
				handleChange1(e){
					this.setState({
						newPost:{
							created_by: String(window.localStorage.getItem('current_user')),
							text:String(e.target.value),
							created_at: ''
						}
					});
				}
				render(){
					console.log('this.state.authenticated: '+this.state.authenticated)
					//onSubmit={this.post()}
					if(window.localStorage.getItem('authenticated')=='true'){
						return(
						<React.Fragment>
							<div style={{'width':'35rem','margin':'auto','padding':'5rem'}}>
								<div className="clearfix">
									<form onSubmit={this.post}>
										<h4>{ this.state.current_user } says</h4>
										<textarea 
											required 
											className="form-control" 
											maxlength="200" 
											rows="3" 
											placeholder="Say something"
											value={this.state.newPost.text} 
											onChange={this.handleChange1}>
										</textarea>
										<input className="btn submit-btn pull-right" type="submit" value="Chirp!" />
									</form>
								</div>
								
								<div id="post-stream">
									<h4>Chirp Feed</h4>
									{ this.state.posts.map(function(post) {
										return <div className="post card cart-default"> 
												<p>{post.text}</p>
												<small>Posted by @{post.created_by}</small>
												<small className="pull-right">{ post.created_at }</small>
											</div>
										})
									}
									
								</div>
							</div>
						</React.Fragment>
						);
					}
					else{
						return(
						<React.Fragment>
							<div style={{'width':'35rem','margin':'auto','padding':'5rem'}}>
								<div id="post-stream">
									<h4>Chirp Feed</h4>
									{ this.state.posts.map(function(post) {
										return <div className="post card cart-default">
												<p>{post.text}</p>
												<small>Posted by @{post.created_by}</small>
												<small className="pull-right">{ post.created_at }</small>
											</div>
										})
									}
								</div>
							</div>
						</React.Fragment>
					);
					}
					
				}
			}

			
	  
			class App  extends React.PureComponent{
				constructor(props){
					super(props);
					this.state = {
						authenticated: String(window.localStorage.getItem('authenticated')),
						current_user: String(window.localStorage.getItem('current_user'))
					};
					this.signout = this.signout.bind(this);
				}
				async signout(){
					try{
						const response = await axios.get('/auth/signout');
						//console.log(JSON.stringify(response))
						if(response.status == 200){
							//console.log(response.status)
							window.localStorage.setItem('authenticated', 'false')
							window.localStorage.setItem('current_user', '')
							this.setState({
								authenticated: 'false',
								current_user: ''
							});
							//this.props.history.push("/")
							window.location.href = "http://localhost:3000/#/";
						} 
					}catch(error){
						console.log(error)
					}
				}
				render(){
					if(window.localStorage.getItem('authenticated')=='false'){
						return(
					
							<Router history={browserHistory}>
								<div id='main' className="container">
									<nav className="navbar-fluid navbar-default navbar-fixed-top">
										<div className="container">
											<a className="navbar-brand" href="#"> Chirp! </a>
											<p className="navbar-text"> Learn the MEAN stack by building this tiny app</p>
												<p className="navbar-right navbar-text">
													<Link to="/login">Login</Link> or
													<Link to="/register">Register</Link>
												</p>
										</div>
									</nav>
								</div>
					
								<Route path="/" exact component={Main} />
								<Route path="/login" component={Login} />
								<Route path="/register" component={Register} />
							</Router>
							)
					}else{
						return(
							<Router history={browserHistory}>
								<div id='main' className="container">
									<nav className="navbar-fluid navbar-default navbar-fixed-top">
										<div className="container">
											<a className="navbar-brand" href="#"> Chirp! </a>
											<p className="navbar-text"> Learn the MEAN stack by building this tiny app</p>
											<p className="navbar-right navbar-text">
												<a href="#" onClick={this.signout}>Logout</a>
											</p>
											<p className="navbar-right navbar-text">
												Signed in as {this.state.current_user}
											</p>
										</div>
									</nav>
								</div>
					
								<Route path="/" exact component={Main} />
								<Route path="/login" component={Login} />
								<Route path="/register" component={Register} />
							</Router>
							)
					}
					
				}
			}  
			const Home = () => <h1>Home</h1>
			const Register = () => <h1>Register</h1>
	  
			ReactDOM.render(<App />, document.querySelector('#root'));
		  </script>
